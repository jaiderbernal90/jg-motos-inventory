<form nz-form [formGroup]="form" (ngSubmit)="submit()" [nzLayout]="'vertical'" >
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'providers.name' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'providers.name' | translate }}" formControlName="full_name" >
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-lg-6 col-sm-6 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'providers.email' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'providers.email' | translate }}" formControlName="email" type="email">
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'providers.nit' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'providers.nit' | translate }}" formControlName="nit">
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'providers.cellphone' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'providers.cellphone' | translate }}" formControlName="cellphone" type="number">
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'providers.landline' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'providers.landline' | translate }}" formControlName="landline" type="number">
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'providers.department' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'providers.department' | translate }}" formControlName="department" >
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-lg-6 col-sm-6 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'providers.city' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'providers.city' | translate }}" formControlName="city">
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nz-form-item>
                <nz-form-label>{{ 'providers.address' | translate }}</nz-form-label>
                <nz-form-control>
                    <textarea nz-input placeholder="{{ 'providers.address' | translate }}" [nzAutosize]="{ minRows: 2 }" formControlName="address"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <nz-form-item>
                <nz-form-control>
                    <button nz-button nzType="primary" [disabled]="!form.valid" nz-button nzType="primary" [nzLoading]="loading">{{ 'global.save' | translate }}</button>
                </nz-form-control>
            </nz-form-item>
        </div>    
    </div>
</form>
