<nz-table #providersListTable #sortTable [nzData]="providersList" [nzLoading]="loading"
[nzShowPagination]="false" [nzFrontPagination]="false" >
    <thead>
        <tr>
            <th *ngFor="let column of orderColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">{{ column.title }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of providersListTable.data;  let i=index">
            <td>#{{item.id}}</td>
            <td>
                {{ item.full_name }}
            </td>
            <td>
                {{ item.nit }}
            </td>
            <td>
                {{ item.landline }}
            </td>
            <td>
                {{ item.email }}
            </td>
            <td class="text-md-right">
                <a class="m-r-5 btn-warning" nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="{{ 'global.edit' | translate }}" [routerLink]="['/', 'contactos', 'proveedores', 'editar', item.id]" >
                    <span nz-icon nzType="edit" nzTheme="outline"></span>
                </a>
                <button nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="{{ 'global.delete' | translate }}" class="btn-delete" nz-popconfirm nzPopconfirmTitle="{{ 'global.deleteConfirm' | translate }}" [nzBeforeConfirm]="beforeConfirm"
                (nzOnConfirm)="confirm(item.id)" (nzOnCancel)="cancel()">
                    <i nz-icon nzType="delete" theme="outline"></i>
                </button>
            </td>
        </tr>
    </tbody>
</nz-table>
