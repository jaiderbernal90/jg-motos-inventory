<form nz-form [formGroup]="form" (ngSubmit)="submit()" [nzLayout]="'vertical'" >
    <div class="row">
        <div class="col-12">
            <nz-form-item>
                <nz-form-label>{{ 'brand.code' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'brand.code' | translate }}" formControlName="code" readonly="true">
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-12">
            <nz-form-item>
                <nz-form-label>{{ 'users.name' | translate }}</nz-form-label>
                <nz-form-control>
                    <textarea nz-input placeholder="{{ 'users.name' | translate }}" [nzAutosize]="{ minRows: 2 }" formControlName="name"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-12">
            <nz-form-item>
                <nz-form-label nzFor="id_category" >{{ 'categories.title' | translate }}:</nz-form-label>
                <nz-form-control nzErrorTip="{{ 'errors.required' | translate }}">
                    <nz-select formControlName="id_category" class="w-100" nzPlaceHolder="{{ 'categories.title' | translate }}" nzAllowClear [nzDropdownRender]="renderTemplate" (nzScrollToBottom)="getCategories()" (nzOnSearch)="onSearchCategory($event)"  nzShowSearch nzServerSearch >
                        <nz-option *ngFor="let option of categoriesList" [nzValue]="option.id" [nzLabel]="option.name" ></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <nz-form-item>
                <nz-form-control>
                    <button nz-button nzType="primary" [disabled]="!form.valid" nz-button nzType="primary" [nzLoading]="loading">{{ 'global.save' | translate }}</button>
                </nz-form-control>
            </nz-form-item>
        </div>    
    </div>
</form>

<ng-template #renderTemplate>
    <nz-spin *ngIf="isLoading"></nz-spin>
</ng-template>
