<nz-table #sortTable  [nzData]="columnsLists" [nzLoading]="loading"
[nzShowPagination]="false" [nzFrontPagination]="false">
    <thead>
        <tr>
            <th *ngFor="let column of orderColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
                {{ column.title }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of sortTable.data;  let i = index">
            <td>#{{item.id}}</td>
            <td>{{ item.code }}</td>
            <td>{{ item.name}}</td>
            <td class="text-md-right">
                <a class="m-r-5 btn-warning" nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="{{ 'global.edit' | translate }}" (click)="onClickEditColumn(item)">
                    <span nz-icon nzType="edit" nzTheme="outline"></span>
                </a>
                <button nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="{{ 'global.delete' | translate }}" class="btn-delete" nz-popconfirm nzPopconfirmTitle="{{ 'global.deleteConfirm' | translate }}" [nzBeforeConfirm]="beforeConfirm"
                (nzOnConfirm)="confirm(item.id)" (nzOnCancel)="cancel()">
                    <i nz-icon nzType="delete" theme="outline"></i>
                </button>
            </td>
        </tr>
    </tbody>
</nz-table>


<div class="row">
    <div class="col-12 mt-4 d-flex justify-content-end">
        <nz-pagination class="pagination" nzShowSizeChanger nzShowQuickJumper [nzResponsive]="true" [nzTotal]="totalItems" [(nzPageIndex)]="page" (nzPageSizeChange)="pageSizeChanged($event)" (nzPageIndexChange)="pageIndexChanged($event)">
        </nz-pagination>
    </div>
</div>
