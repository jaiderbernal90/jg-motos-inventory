<nz-card>
    <div class="row m-b-30">
        <div class="col-lg-8">
            <div class="d-md-flex">
                <div class="m-b-10 m-r-20">
                    <nz-input-group [nzPrefix]="prefixTemplate">
                        <input type="text" nz-input placeholder="Buscar Venta" [(ngModel)]="searchInput" (ngModelChange)="search()">
                    </nz-input-group>      
                    <ng-template #prefixTemplate>
                        <i nz-icon nzType="search" class="opacity-05"></i>
                    </ng-template>   
                </div>
            </div>          
        </div>
        <div class="col-lg-4 text-right">
            <a class="mr-3" nz-button nzType="primary" [routerLink]="['/','reportes','cierre-diario']">
                <span>{{ 'sales.dailyClosing' | translate }}</span>
            </a>
            <a nz-button nzType="primary" [routerLink]="['/','contabilidad','ventas','crear']">
                <i nz-icon nzType="plus-circle" theme="outline"></i>
                <span>{{ 'sales.add' | translate }}</span>
            </a>
        </div>
    </div>

    <app-list-sales [salesList]="salesList" [orderColumn]="orderColumn" [loading]="loading"></app-list-sales>
    
    <div class="row">
        <div class="col-12 mt-4 d-flex justify-content-end">
            <nz-pagination class="pagination" nzShowSizeChanger nzShowQuickJumper [nzResponsive]="true" [nzTotal]="totalItems" [(nzPageIndex)]="page" (nzPageSizeChange)="pageSizeChanged($event)" (nzPageIndexChange)="pageIndexChanged($event)">
            </nz-pagination>
        </div>
    </div>
</nz-card>   

<ng-template #renderTemplate>
    <nz-spin *ngIf="isLoading"></nz-spin>
</ng-template>
