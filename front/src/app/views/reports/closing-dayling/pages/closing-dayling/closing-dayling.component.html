<nz-page-header class="site-page-header" nzBackIcon>
    <nz-page-header-title>{{ 'closingDaylind.title' | translate }}</nz-page-header-title>
</nz-page-header>
<div class="container-fluid">
    <form nz-form [nzLayout]="'vertical'" >
        <div class="row">
            <div class="col-12 col-sm-6">
                <app-filter-date [date]="date" (changeDate)="changeDate($event)"></app-filter-date>
            </div>
        </div>
    </form>
    <nz-spin [nzSpinning]="isSpinning">
        <div class="row">
            <div class="col-md-6 col-12">
                <app-detail-card-report 
                [value]="balanceClosing?.balanceCash" 
                icon="sliders" 
                [title]="'closingDaylind.balance' | translate"
                [description]="'closingDaylind.balanceDescription' | translate"
                ></app-detail-card-report>
            </div>
            <div class="col-md-6 col-12">
                <app-detail-card-report 
                [value]="balanceClosing?.revenue" 
                icon="rise" 
                [title]="'closingDaylind.revenue' | translate"
                [description]="'closingDaylind.revenueDescription' | translate"
                ></app-detail-card-report>
            </div>
            <div class="col-md-4 col-12">
                <app-detail-card-report 
                [value]="salesClosing?.valueDay" 
                icon="dollar-circle" 
                [title]="'closingDaylind.sales' | translate"
                [description]="'closingDaylind.salesDescription' | translate"
                ></app-detail-card-report>
            </div>
            <div class="col-md-4 col-12">
                <app-detail-card-report 
                [value]="expensesClosing?.valueDay" 
                icon="credit-card" 
                [title]="'closingDaylind.expenses' | translate"
                [description]="'closingDaylind.expensesDescription' | translate"
                ></app-detail-card-report>
            </div>
            <div class="col-md-4 col-12">
                <app-detail-card-report 
                [value]="bailsClosing?.bailsDay" 
                icon="dollar-circle" 
                [title]="'closingDaylind.bails' | translate"
                [description]="'closingDaylind.bailsDescription' | translate"
                ></app-detail-card-report>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 mb-3">
                <h2>Informaci√≥n Detallada</h2>
            </div>
            <div class="col-md-6 col-12">
                <nz-card>
                    <app-detail-sales [salesClosing]="salesClosing"></app-detail-sales>
                </nz-card>
            </div>
            <div class="col-md-6 col-12">
                <nz-card>
                    <app-detail-bails [bailsClosing]="bailsClosing"></app-detail-bails>
                </nz-card>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-12">
                <nz-card>
                    <app-detail-invoices [invoicesClosing]="invoicesClosing"></app-detail-invoices>
                </nz-card>
            </div>
            <div class="col-md-6 col-12">
                <nz-card>
                    <app-detail-bails-invoice [bailsInvoicesClosing]="bailsInvoicesClosing"></app-detail-bails-invoice>
                </nz-card>
            </div>
            <div class="col-md-6 col-12">
                <nz-card>
                    <app-detail-expenses [expensesClosing]="expensesClosing"></app-detail-expenses>
                </nz-card>
            </div>
        </div>
    </nz-spin>
</div>
