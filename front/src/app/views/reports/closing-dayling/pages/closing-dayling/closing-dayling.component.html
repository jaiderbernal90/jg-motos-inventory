<nz-page-header class="site-page-header" nzBackIcon>
    <nz-page-header-title>{{ 'closingDaylind.title' | translate }}</nz-page-header-title>
</nz-page-header>
<div class="container-fluid">
    <form nz-form [nzLayout]="'vertical'" >
        <div class="row">
            <div class="col-12 col-sm-6">
                <app-filter-date [date]="date" (changeDate)="changeDate($event)"></app-filter-date>
            </div>
        </div>
    </form>
    <nz-spin [nzSpinning]="isSpinning">
        <div class="row">
            <div class="col-md-6 col-12">
                <nz-card>
                    <app-detail-sales [salesClosing]="salesClosing"></app-detail-sales>
                </nz-card>
            </div>
            <div class="col-md-6 col-12">
                <nz-card>
                    <app-detail-bails [bailsClosing]="bailsClosing"></app-detail-bails>
                </nz-card>
            </div>
            <div class="col-md-6 col-12">
                <nz-card>
                    <app-detail-expenses [expensesClosing]="expensesClosing"></app-detail-expenses>
                </nz-card>
            </div>
        </div>
    </nz-spin>
</div>
