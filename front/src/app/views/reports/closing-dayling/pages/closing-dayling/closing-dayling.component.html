<nz-page-header class="site-page-header" nzBackIcon>
    <nz-page-header-title>{{ 'closingDaylind.title' | translate }}</nz-page-header-title>
</nz-page-header>
<div class="container-fluid">
    <form nz-form [nzLayout]="'vertical'" >
        <div class="row">
            <div class="col-12 col-sm-4">
                <nz-form-item >
                    <nz-form-label>{{ 'reports.date' | translate }}</nz-form-label>
                    <nz-form-control>
                        <nz-date-picker nzFormat="yyyy/MM/dd" [(ngModel)]="date" class="w-100" name="date" (ngModelChange)="changeDate()" ></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-6 col-12">
            <nz-card>
                <app-detail-sales [salesClosing]="salesClosing"></app-detail-sales>
            </nz-card>
        </div>
        <div class="col-md-6 col-12">
            <nz-card>
                <app-detail-bails [bailsClosing]="bailsClosing"></app-detail-bails>
            </nz-card>
        </div>
    </div>
</div>
